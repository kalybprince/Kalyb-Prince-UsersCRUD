<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <form class="row formBox" action="/process_edit" method="post">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <p class="display-4">Edit User {{ num }}</p>
                <a href="/">Home</a>
            </div>
            <div class="pagePad">
                <div class="mb-3 formTextBoxes">
                    <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" value="{{ user.first_name }}" id="exampleFormControlInput1" name="first_name">
                </div>
                <div class="mb-3 formTextBoxes">
                    <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" value="{{ user.last_name }}" id="exampleFormControlInput1" name="last_name">
                </div>
                <div class="mb-3 formTextBoxes">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="text" class="form-control" value="{{ user.email }}" id="exampleFormControlInput1" name="email">
                </div>
            </div>
            <div class="d-flex flex-row align-items-center">
                <input type="submit" value="Update" class="btn btn-primary ms-1 mt-3 d-block">
                <a href="/users/{{ session['user_id'] }}" class="ms-3 mt-3">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
