<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <form class="row formBox" action="/process" method="post">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <p class="display-4">User {{ user.id }}</p>
                <a href="/">Home</a>
            </div>
            <div class="pagePad">
                <div class="border border-2 rounded rounded-2 ps-3">
                    <p class="mt-4"><b>Full Name: </b>{{ user.first_name + ' ' + user.last_name }}</p>
                    <p class="mt-4"><b>Email: </b>{{ user.email }}</p>
                    <p class="mt-4"><b>Created On: </b>{{ user.created_at }}</p>
                    <p class="mt-4 mb-4"><b>Last Updated On: </b>{{ user.updated_at }}</p>
                </div>
            </div>
            <div class="mt-4 ps-3">
                <a href="/users/{{ user_id }}/edit">Edit</a>
                <p class="d-inline-block">|</p>
                <a href="/delete/{{ user_id }}">Delete</a>
            </div>
        </form>
    </div>
</body>
</html>
